<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let counter= 0;
        function hello(){
            counter++;
            document.querySelector('h1').innerHTML=counter;
            if (counter % 10==0){
                alert(`counter value reaches ${counter}`)
            }
        }
    </script>
</head>
<body>
    <h1>0</h1>
    <button onclick="hello()">count</button>
    
</body>
</html>
