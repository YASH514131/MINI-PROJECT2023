<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let counter= 0;
        function count(){
            counter++;
            document.querySelector('h1').innerHTML=counter;
          } 
          document.addEventListener('DOMContentLoaded',function(){
            document.querySelector('button').ick=count;
            setInterval(count,1000) <!--automate count-->
          })
    </script>
</head>
<body>
    <h1>0</h1>
    <button>count</button>
    
</body>
</html>
